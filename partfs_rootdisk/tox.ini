[tox]
envlist = py27-pytest,pylint
skipsdist = True

[testenv]
basepython = python2.7

commands = pytest -vv \
           --pep8 \
           --basetemp={envtmpdir} \
           {posargs:./tests}

deps=pytest
     jinja2
     ansible
     pytest-pep8

[pytest]
cache_dir = .pytest-cache
pep8maxlinelength = 100
